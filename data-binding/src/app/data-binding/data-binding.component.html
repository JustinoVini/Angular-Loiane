<section class="property-databinding">

  <article>
    <h3>Interpolation/interpolação</h3>
    <p>String renderizada por interpolação: {{ url }}</p>
    <p>Resultado de 1 + 1 é: {{ 1 + 1 }}</p>
    <p>Resultado de 1 + 1 não é: {{ 1 + 1 + getValor() }}</p>
    <p>Resultado de 1 + 1 não é: {{ cursoAngular && getCurtirCurso }}</p>
  </article>

  <article>
    <h3>Property binding</h3>
    <img src="{{ urlDaImg }}">
    <img [src]="urlDaImg">
  <img bind-src="urlDaImg">
  </article>

</section>
